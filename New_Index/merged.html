  <body>
    <div id="root"></div>

    <!-- Plain JS single-file app (no React/Babel required) -->
    <script>
      // Plain JS implementation of components, no React required.
      function make(el, className, html) {
        const e = document.createElement(el);
        if (className) e.className = className;
        if (html !== undefined) e.innerHTML = html;
        return e;
      }

      function scrollToSection(id) {
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: 'smooth' });
      }

      function buildNavigation() {
        const nav = make('nav', 'fixed top-0 left-0 right-0 bg-white shadow-sm z-50');
        const container = make('div', 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8');
        const row = make('div', 'flex items-center justify-between h-16');

        const logo = make('div', 'flex-shrink-0');
        logo.appendChild(make('span', 'text-2xl font-bold text-blue-600', 'TYM'));

        const desktop = make('div', 'hidden md:flex items-center space-x-8');
        ['home','about','solutions','contact'].forEach(id => {
          const btn = make('button', 'text-gray-700 hover:text-blue-600 transition-colors', id.charAt(0).toUpperCase() + id.slice(1));
          btn.addEventListener('click', () => scrollToSection(id));
          desktop.appendChild(btn);
        });

        const auth = make('div', 'hidden md:flex items-center space-x-4');
        // Login dropdown (choose Patient or Doctor)
        const loginWrap = make('div', 'relative');
        const loginBtn = make('button', 'px-4 py-2 text-blue-600 hover:text-blue-700 transition-colors', 'Login ‚ñæ');
        loginBtn.type = 'button';
        loginWrap.appendChild(loginBtn);
        const loginMenu = make('div', 'hidden absolute right-0 mt-2 w-44 bg-white border rounded shadow-lg');
        loginMenu.style.minWidth = '160px';
        const pLink = make('a', 'block px-4 py-2 text-gray-700 hover:bg-blue-50', 'Patient Login');
        pLink.href = 'patient-login.html';
        pLink.addEventListener('click', (e) => { e.preventDefault(); window.location.href = pLink.href; });
        const dLink = make('a', 'block px-4 py-2 text-gray-700 hover:bg-blue-50', 'Doctor Login');
        dLink.href = 'doctor-login.html';
        dLink.addEventListener('click', (e) => { e.preventDefault(); window.location.href = dLink.href; });
        loginMenu.appendChild(pLink);
        loginMenu.appendChild(dLink);
        loginWrap.appendChild(loginMenu);
        // toggle behavior
        loginBtn.addEventListener('click', (e) => { e.stopPropagation(); loginMenu.classList.toggle('hidden'); });
        // close when clicking outside
        document.addEventListener('click', () => { if (!loginMenu.classList.contains('hidden')) loginMenu.classList.add('hidden'); });
        auth.appendChild(loginWrap);
        const signupLink = make('a', 'px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors', 'Sign Up');
        signupLink.href = 'create-account.html';
        signupLink.addEventListener('click', (e) => { e.preventDefault(); window.location.href = 'create-account.html'; });
        auth.appendChild(signupLink);

        const mobileToggle = make('div', 'md:hidden');
        const toggleBtn = make('button', 'text-gray-700 hover:text-blue-600', '‚ò∞');
        mobileToggle.appendChild(toggleBtn);

        row.appendChild(logo);
        row.appendChild(desktop);
        row.appendChild(auth);
        row.appendChild(mobileToggle);
        container.appendChild(row);
        nav.appendChild(container);

        const mobileMenu = make('div', 'md:hidden bg-white border-t');
        mobileMenu.style.display = 'none';
        const mobileList = make('div', 'px-4 pt-2 pb-4 space-y-2');
        ['home','about','solutions','contact'].forEach(id => {
          const b = make('button', 'block w-full text-left px-3 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded transition-colors', id.charAt(0).toUpperCase() + id.slice(1));
          b.addEventListener('click', () => { scrollToSection(id); mobileMenu.style.display='none'; toggleBtn.textContent='‚ò∞'; });
          mobileList.appendChild(b);
        });
        const mobileAuth = make('div', 'pt-4 space-y-2');
        // Mobile: show both login options stacked
        const mPatient = make('a', 'block w-full px-4 py-2 text-blue-600 border border-blue-600 rounded-full hover:bg-blue-50 transition-colors', 'Patient Login');
        mPatient.href = 'patient-login.html';
        mPatient.addEventListener('click', (e) => { e.preventDefault(); window.location.href = mPatient.href; });
        mobileAuth.appendChild(mPatient);
        const mDoctor = make('a', 'block w-full px-4 py-2 text-gray-700 border rounded-full hover:bg-blue-50 transition-colors', 'Doctor Login');
        mDoctor.href = 'doctor-login.html';
        mDoctor.addEventListener('click', (e) => { e.preventDefault(); window.location.href = mDoctor.href; });
        mobileAuth.appendChild(mDoctor);
        const mSignup = make('a', 'block w-full px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors', 'Sign Up');
        mSignup.href = 'create-account.html';
        mSignup.addEventListener('click', (e) => { e.preventDefault(); window.location.href = 'create-account.html'; });
        mobileAuth.appendChild(mSignup);
        mobileList.appendChild(mobileAuth);
        mobileMenu.appendChild(mobileList);
        nav.appendChild(mobileMenu);

        toggleBtn.addEventListener('click', () => {
          if (mobileMenu.style.display === 'none') { mobileMenu.style.display = ''; toggleBtn.textContent = '‚úï'; }
          else { mobileMenu.style.display = 'none'; toggleBtn.textContent = '‚ò∞'; }
        });

        return nav;
      }

      function buildHeroSection() {
        const sec = make('section', 'pt-16 bg-gradient-to-br from-blue-50 to-indigo-50');
        sec.id = 'home';
        const container = make('div', 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 lg:py-32');
        const center = make('div', 'text-center');
        const h1 = make('h1', 'text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 mb-6');
        h1.innerHTML = 'Empowering Patients,<br><span class="text-blue-600">Supporting Care</span>';
        center.appendChild(h1);
        center.appendChild(make('p', 'text-lg sm:text-xl text-gray-600 mb-8 max-w-3xl mx-auto', 'Revolutionizing medication adherence through innovative technology that connects patients, caregivers, and healthcare providers.'));

        const ctaWrap = make('div', 'flex flex-col sm:flex-row items-center justify-center gap-4');
        const getStarted = make('a', 'px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors flex items-center gap-2 group', 'Get Started');
        getStarted.href = 'create-account.html';
        getStarted.addEventListener('click', (e) => { e.preventDefault(); window.location.href = 'create-account.html'; });
        ctaWrap.appendChild(getStarted);
        const learn = make('a', 'px-8 py-3 bg-white text-blue-600 border-2 border-blue-600 rounded-full hover:bg-blue-50 transition-colors', 'Learn More');
        learn.href = '#about';
        ctaWrap.appendChild(learn);
        center.appendChild(ctaWrap);
        container.appendChild(center);
        sec.appendChild(container);
        return sec;
      }

      function buildMissionSection() {
        const sec = make('section', 'py-20 lg:py-32 bg-white'); sec.id = 'about';
        const container = make('div', 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8');
        container.appendChild(make('div', 'text-center mb-16', '<h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 mb-4">Our Mission</h2><p class="text-lg text-gray-600 max-w-3xl mx-auto">Take Your Medicine Innovations is committed to transforming healthcare through three core pillars</p>'));

        const grid = make('div', 'grid md:grid-cols-3 gap-8');
        const pillars = [
          {title:'Empowerment', desc:'Providing patients with tools and knowledge to take control of their medication management and health outcomes.', color:'bg-blue-500'},
          {title:'Communication', desc:'Facilitating seamless connections between patients, caregivers, and healthcare providers for better coordination.', color:'bg-purple-500'},
          {title:'Innovation', desc:'Leveraging cutting-edge technology to create intuitive solutions that make medication adherence simple and effective.', color:'bg-indigo-500'}
        ];
        pillars.forEach(p => {
